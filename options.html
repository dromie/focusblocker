<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>FocusBlocker Options</title>
    <style type="text/css" media="screen">
      .desc {
        color: grey;
      }
    </style>
  </head>
  <body>
    <h1>FocusBlocker Options</h1>
    <label for="default_prompt_time"><b>Default Allowed Browsing Time (min):</b></label>
    <input type="number" name="default_prompt_time" id="default_prompt_time" value="10">
    <p class="desc">You'll be allowed to browse blocked websites for this amount of time before you are blocked</p>
    <label for="block_time"><b>Blocking Time (min):</b></label>
    <input type="number" name="block_time" id="block_time" value="50">
    <p class="desc">The blocking period.</p>

    <label for="blacklist"><b>Blocking Blacklist:</b></label><br/>
    <textarea name="blacklist" id="blacklist" >*://*.facebook.com/*</textarea>
    <p class="desc">The blocking blacklist. One site per line. See <a href="https://developer.chrome.com/extensions/match_patterns">the official documentation</a> for syntax.</p>
    <button id="save">Save</button><span id="status"></span>

    <script src="options.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
